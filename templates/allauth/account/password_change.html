{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <h2 class="page-heading mb-5">{% trans "Change Password" %}</h2>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <a class="btn custom-button-1" href="{% url 'account_login' %}">Back to Login</a>
        <button class="btn custom-button-2" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
